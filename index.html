<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millennium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital@1&family=Montserrat&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="contact__top">
            <ul class="contact__list">
              <li class="contact__list-item">
                <img src="/images/mail-ic.svg" alt="mail" class="mail-ic" />
                <p>millennium.bulgaria@gmail.com</p>
              </li>
              <li class="contact__list-item">
                <img src="/images/phone-ic.svg" alt="phone" class="phone-ic" />
                <p>+359 88 934 7939</p>
              </li>
              <li class="contact__list-item">
                <a href="#">
                  <img src="/images/facebook-ic.svg" alt="fb" class="fbin-ic" />
                </a>
                <a href="#">
                  <img src="/images/inst-ic.svg" alt="inst" class="fbin-ic" />
                </a>
              </li>
              <li class="contact__list-item">
                <a href="#">
                  <img src="/images/english-ic.svg" alt="eng" />
                </a>
                <a href="#">
                  <img src="/images/rus-ic.svg" alt="rus" />
                </a>
              </li>
            </ul>
          </div>
          <nav class="menu">
            <div class="logo">
              <a href="#">
                <img src="/images/logo.svg" alt="logo" class="logo-img" />
              </a>
            </div>

            <ul class="nav__list">
              <li class="nav__list-item"><p class="nav-text">HOME</p></li>
              <li class="nav__list-item"><p class="nav-text">ABOUT US</p></li>
              <li class="nav__list-item">
                <p class="nav-text">PHOTO GALLERY</p>
              </li>
              <li class="nav__list-item">
                <p class="nav-text">PLANS OF APARTMENTS</p>
              </li>
              <li class="nav__list-item"><p class="nav-text">REVIEWS</p></li>
              <li class="nav__list-item">
                <p class="nav-text">CONTACT US</p>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="home">
          <div class="container">
            <div class="slider">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img
                      src="/images/slide-1.jpeg"
                      alt="sl-1"
                      class="slide-img"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      src="/images/slide-2.jpg"
                      alt="sl-2"
                      class="slide-img"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      src="/images/slide-3.jpg"
                      alt="sl-3"
                      class="slide-img"
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      src="/images/slide-4.jpg"
                      alt="sl-4"
                      class="slide-img"
                    />
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="/script.js"></script>
</html>
